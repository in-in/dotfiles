---
- name: helper | repo | add repository
  become: yes
  apt_repository:
    codename: '{{ ubuntu_codename }}'
    repo: '{{ item.repo }}'
    filename: '{{ item.filename | default(omit) }}'
  register: apt_repository_result
  until: apt_repository_result.failed == false
  retries: 10
  delay: 10
  loop: '{{ repo_facts }}'
