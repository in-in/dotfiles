---
local:
  hosts: localhost
  vars:
    ansible_connection: local
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    helper_path: '{{ dotfiles_directory }}/service/helper'
    user_home: '{{ "$HOME" | expandvars }}'
    user_config: '{{ user_home }}/.config'
    dotfiles_directory: '{{ user_home }}/dotfiles'
    dotfiles_roles: '{{ dotfiles_directory }}/roles'
    sync_directory: '{{ user_home }}/sync'
    ubuntu_codename: 'bionic'
    git_protocol: 'git@github.com:in-in/dotfiles.git'
