---
- hosts: local

  roles:
    - utility
    - filesystem
    - optimization
    - zsh
    - git
    - cinnamon
    - gnome
    - mintupdate
    - font
    - nemo
    - nvm
    - emacs
    - vscode
    - gnome_terminal
    - calibre
    - easytag
    - flameshot
    - tor_browser

  post_tasks:
    - name: clean and reboot
      become: yes
      block:
        - name: remove useless packages
          apt:
            force_apt_get: yes
            autoremove: yes
            autoclean: yes

        - name: reboot system
          command: reboot -f
