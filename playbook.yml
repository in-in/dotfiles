- hosts: local

  vars_files:
    - vars.yml

  roles:
    - albert
    - audacity
    - bin
    - calibre
    - chromium
    - cinnamon
    - cmus
    - common
    - copyq
    - desktop_templates
    - doublecmd
    - easytag
    - emacs
    - firefox
    - flameshot
    - font
    - git
    - gnome
    - gnome_terminal
    - gpg
    - keepassxc
    - libreoffice
    - megasync
    - mintupdate
    - mpv
    - nemo
    - network_manager
    - nvm
    - oh_my_zsh
    - optimization
    - redshift
    - rsnapshot
    - simplescreenrecorder
    - sublime
    - synaptic
    - thunderbird
    - timezone
    - tor_browser
    - transmission
    - virtualbox
    - vscode
    - wireguard
    - youtube_dl
    - zsh
    - zsh_syntax_highlighting

  post_tasks:
    - name: clean and reboot
      become: True
      block:
        - name: remove useless packages
          apt:
            force_apt_get: True
            autoremove: True
            autoclean: True

        - name: reboot system
          shell: sleep 3 && reboot
          async: 1
          poll: 0
