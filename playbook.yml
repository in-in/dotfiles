---
- hosts: local

  vars_files:
    - vars.yml

  roles:
    - filesystem
    - utility
    - optimization
    - font
    - zsh
    - git
    - mintupdate
    - nemo
    - nvm
    - emacs
    - vscode
    - gnome_terminal
    - albert
    - copyq
    - mega
    - redshift
    - calibre
    - common
    - sublime
    - easytag
    - firefox
    - rsnapshot
    - flameshot
    - wireguard
    - youtube_dl
    - gnome
    - cinnamon
    - timezone
    - network_manager

  post_tasks:
    - name: clean and reboot
      become: yes
      block:
        - name: remove useless packages
          apt:
            force_apt_get: yes
            autoremove: yes
            autoclean: yes

        - name: reboot system
          shell: sleep 3 && reboot
          async: 1
          poll: 0
