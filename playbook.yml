---
- hosts: local

  pre_tasks:
    - name: upgrade system
      become: yes
      block:
        - name: upgrade system | update cache
          apt:
            force_apt_get: yes
            update_cache: yes

        - name: upgrade system | upgrade important packages
          apt:
            force_apt_get: yes
            upgrade: dist

  roles:
    - utility
    - optimization
    - zsh
    - git
    - cinnamon
    - gnome
    - mintupdate
    - font
    - nemo
    - nvm
    - emacs
    - vscode
    - gnome_terminal
    - mega
    - calibre
    - easytag
    - flameshot
    - tor_browser

  post_tasks:
    - name: post tasks
      become: yes
      block:
        - name: remove useless packages
          apt:
            force_apt_get: yes
            autoremove: yes
            autoclean: yes

        - name: reboot system
          command: reboot -f
