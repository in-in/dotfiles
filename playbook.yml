- hosts: local

  vars_files:
    - vars.yml

  roles:
    - albert
    - ansible_lint
    - audacity
    - bin
    - bluetooth
    - chromium
    - cinnamon
    - commitizen
    - common
    - copyq
    - desktop_templates
    - doublecmd
    - easytag
    - emacs
    - emoj
    - fbreader
    - filesystem
    - firefox
    - flameshot
    - font
    - gimp
    - git
    - gnome
    - gnome_terminal
    - gpg
    - htop
    - hunspell
    - inkscape
    - keepassxc
    - libreoffice
    - liferea
    - mintupdate
    - mkcert
    - mpv
    - nemo
    - network_manager
    - nvm
    - oh_my_zsh
    - optimization
    - peco
    - pre_commit
    - redshift
    - rhythmbox
    - rsnapshot
    - simplescreenrecorder
    - sublime
    - svgo
    - syncthing
    - synaptic
    - thunderbird
    - timezone
    - torbrowser_launcher
    - transmission
    - virtualbox
    - vscodium
    - wireguard
    - youtube_dl
    - zeal
    - zsh

  post_tasks:
    - name: clean and reboot
      become: True
      block:
        - name: remove useless packages
          apt:
            force_apt_get: True
            autoremove: True
            autoclean: True
          tags: "skip_ansible_lint"

        - name: reboot system
          shell: sleep 3 && reboot
          async: 1
          poll: 0
