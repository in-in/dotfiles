---
- hosts: local

  vars_files:
    - vars.yml

  roles:
    - filesystem
    - optimization
    - font
    - zsh
    - git
    - mintupdate
    - nemo
    - nvm
    - emacs
    - vscode
    - gnome_terminal
    - albert
    - copyq
    - mega
    - redshift
    - calibre
    - common
    - sublime
    - easytag
    - firefox
    - audacity
    - bin
    - chromium
    - cmus
    - doublecmd
    - keepassxc
    - libreoffice
    - mpv
    - simplescreenrecorder
    - synaptic
    - thunderbird
    - tor_browser
    - transmission
    - virtualbox
    - oh_my_zsh
    - zsh_syntax_highlighting
    - rsnapshot
    - flameshot
    - wireguard
    - youtube_dl
    - desktop_templates
    - gpg
    - gnome
    - cinnamon
    - timezone
    - network_manager

  post_tasks:
    - name: clean and reboot
      become: yes
      block:
        - name: remove useless packages
          apt:
            force_apt_get: yes
            autoremove: yes
            autoclean: yes

        - name: reboot system
          shell: sleep 3 && reboot
          async: 1
          poll: 0
