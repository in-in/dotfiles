- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:inkscape.dev/stable"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "inkscape"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "preferences.xml"
        dest: "{{ user_config }}/inkscape"
      - src: "default.svg"
        dest: "{{ user_config }}/inkscape/templates"
  tags: "copy_inkscape"

- import_tasks: "{{ helpers }}/mime.yml"
  vars:
    mime_facts:
      entry_name: "inkscape"
      type:
        - "image/svg+xml"
  tags: "mime"
