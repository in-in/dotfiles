- import_tasks: '{{ helpers }}/get_url.yml'
  vars:
    get_url_facts:
      - url: 'https://starship.rs/install.sh'

- name: 'run install script'
  become: True
  script: '{{ helper_get_url_result }} --yes'
  args:
    executable: 'bash'

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'starship.toml'
        dest: '{{ user_config }}'
  tags: 'copy_starship'
