- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "gthumb"

- import_tasks: "{{ helpers }}/dconf.yml"
  vars:
    dconf_facts: "{{ gthumb_settings }}"
  tags: "dconf_gthumb"

- import_tasks: "{{ helpers }}/mime.yml"
  vars:
    mime_facts:
      entry_name: "org.gnome.gThumb"
      type:
        - "image/bmp"
        - "image/gif"
        - "image/jpeg"
        - "image/png"
        - "image/tiff"
        - "image/webp"
        - "image/x-bmp"
        - "image/x-ico"
        - "image/x-pcx"
  tags: "mime"
