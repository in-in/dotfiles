- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:lumas/photoqt"

- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "photoqt"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "settings"
        dest: "{{ photoqt_config_dir }}"
        backup: True
      - src: "shortcutsnotifier"
        dest: "{{ photoqt_config_dir }}"
        backup: True
  tags: "copy_photoqt"

- import_tasks: "{{ helpers }}/mime.yml"
  vars:
    mime_facts:
      entry_name: "photoqt"
      type:
        - "image/bmp"
        - "image/gif"
        - "image/jpeg"
        - "image/png"
        - "image/tiff"
        - "image/webp"
        - "image/x-bmp"
        - "image/x-ico"
        - "image/x-pcx"
  tags: "mime"
