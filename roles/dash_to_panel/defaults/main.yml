---
utility_package:
  apt:
    install:
      - 'gnome-shell-extension-dash-to-panel'


dash_to_panel_settings:
  # path for 'favorite-apps' filenane: /usr/share/applications
  - key: '/org/gnome/shell/favorite-apps'
    value: '@as []'
  - key: '/org/gnome/shell/enabled-extensions'
    value: "['dash-to-panel@jderose9.github.com']"
  - key: '/org/gnome/shell/extensions/dash-to-panel/animate-app-switch'
    value: 'false'
  - key: '/org/gnome/shell/extensions/dash-to-panel/animate-show-apps'
    value: 'false'
  - key: '/org/gnome/shell/extensions/dash-to-panel/animate-window-launch'
    value: 'false'
  - key: '/org/gnome/shell/extensions/dash-to-panel/appicon-margin'
    value: '5'
  - key: '/org/gnome/shell/extensions/dash-to-panel/dot-size'
    value: '5'
  - key: '/org/gnome/shell/extensions/dash-to-panel/dot-style-focused'
    value: "'SEGMENTED'"
  - key: '/org/gnome/shell/extensions/dash-to-panel/location-clock'
    value: "'STATUSRIGHT'"
  - key: '/org/gnome/shell/extensions/dash-to-panel/middle-click-action'
    value: "'QUIT'"
  - key: '/org/gnome/shell/extensions/dash-to-panel/panel-size'
    value: '44'
  - key: '/org/gnome/shell/extensions/dash-to-panel/shift-click-action'
    value: "'LAUNCH'"
