---
- name: run repo helper
  import_tasks: '{{ helper_path }}/repo.yml'
  vars:
    repo_list:
      - repo: 'ppa:wireguard/wireguard'

- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'wireguard'

- name: run alias helper
  import_tasks: '{{ helper_path }}/alias.yml'
