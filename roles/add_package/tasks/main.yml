---
- name: create package list
  set_fact:
    add_package_name_list: '{{
      hostvars.localhost
      | json_query("*.add_package_name")
      | list
    }}'

- name: install
  become: yes
  apt:
    force_apt_get: yes
    name: '{{ item }}'
    state: latest
  with_items: '{{ add_package_name_list }}'
