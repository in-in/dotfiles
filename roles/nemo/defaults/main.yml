---
nemo_bookmarks:
  - '{{ user_storage }}'
  - '{{ user_storage }}/archive'
  - '{{ user_storage }}/dev'
  - '{{ user_storage }}/download'
  - '{{ user_storage }}/laptop'
  - '{{ user_storage }}/podcast'
  - '{{ user_storage }}/sync'
  - '{{ user_storage }}/video'

nemo_settings:
  - key: '/org/nemo/desktop/computer-icon-visible'
    value: 'false'
  - key: '/org/nemo/desktop/home-icon-visible'
    value: 'false'
  - key: '/org/nemo/desktop/volumes-visible'
    value: 'false'
  - key: '/org/nemo/preferences/confirm-trash'
    value: 'false'
  - key: '/org/cinnamon/desktop/media-handling/automount-open'
    value: 'false'
  - key: '/org/nemo/preferences/show-edit-icon-toolbar'
    value: 'false'
  - key: '/org/nemo/window-state/devices-expanded'
    value: 'false'
  - key: '/org/nemo/window-state/network-expanded'
    value: 'false'
  - key: '/org/nemo/window-state/start-with-menu-bar'
    value: 'false'
  - key: '/org/nemo/window-state/sidebar-bookmark-breakpoint'
    value: '15'
  - key: '/org/nemo/window-state/sidebar-width'
    value: '165'
  - key: '/org/nemo/preferences/show-open-in-terminal-toolbar'
    value: 'true'
  - key: '/org/nemo/preferences/show-hidden-files'
    value: 'true'
  - key: '/org/nemo/preferences/default-folder-viewer'
    value: "'list-view'"
  - key: '/org/nemo/preferences/bulk-rename-tool'
    value: "b'doublecmd -c -P R -T -R'"
  - key: '/org/nemo/preferences/date-format'
    value: "'iso'"
  - key: '/org/nemo/list-view/default-zoom-level'
    value: "'small'"
