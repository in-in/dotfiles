---
- name: add source line
  lineinfile:
    path: '{{ user_home }}/.zshrc'
    line: 'source "$HOME/.nvm/nvm.sh"'

- name: install lts version of node
  command: '{{ ansible_user_shell }} -c ". ~/.nvm/nvm.sh; {{ item }}"'
  loop:
    - 'nvm install --lts'
    - 'nvm alias default node'
    - 'nvm use --lts'
  args:
    removes: '{{ user_home }}/.nvm'
