- name: create task variables
  set_fact:
    nvm_dir: "{{ user_home }}/.nvm"
  tags: "nvm"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "build-essential"
        - "libssl-dev"

- import_tasks: "{{ helpers }}/git_repo.yml"
  vars:
    git_repo_facts:
      - repo: "https://github.com/creationix/nvm.git"
        dest: "{{ nvm_dir }}"
  tags: "nvm"

- import_tasks: "{{ helpers }}/alias.yml"
  tags: "alias_nvm"

- name: install lts version of node
  command: '{{ ansible_user_shell }} -c "source ~/.nvm/nvm.sh; {{ item }}"'
  loop:
    - "nvm install 'lts/*'"
    - "nvm alias default node"
  args:
    removes: "{{ nvm_dir }}"
  tags: "nvm"
