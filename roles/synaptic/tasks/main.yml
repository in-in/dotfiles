---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'synaptic'

- name: run copy helper
  import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'synaptic.conf'
        dest: '/root/.synaptic'
        privilege: true
        backup: yes
