- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'synaptic'

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'synaptic.conf'
        dest: '/root/.synaptic'
        privilege: True
        backup: True
  tags: 'copy_synaptic'
