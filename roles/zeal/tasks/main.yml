- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:zeal-developers/ppa"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "zeal"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "Zeal.conf"
        dest: "{{ user_config }}/Zeal"
  tags:
    - "user_font"
    - "template_zeal"
