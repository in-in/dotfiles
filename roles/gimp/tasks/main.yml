- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "gimp"
        - "gimp-gmic"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "gimprc"
        dest: "{{ gimp_config_path }}"
      - src: "sessionrc"
        dest: "{{ gimp_config_path }}"
  tags: "copy_gimp"
