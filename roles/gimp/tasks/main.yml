- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:otto-kesselgulasch/gimp"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "gimp"
        - "gimp-gmic"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "gimprc"
        dest: "{{ user_config }}/GIMP/2.10"
        backup: True
  tags: "copy_gimp"
