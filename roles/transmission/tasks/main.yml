- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "transmission-gtk"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "settings.json"
        dest: "{{ user_config }}/transmission"
        data:
          download_dir: "{{ user_storage }}/download"
  tags: "template_transmission"
