---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'transmission-gtk'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'settings.json'
        dest: '{{ user_config }}/transmission'
        data:
          download_dir: '{{ user_storage }}/download'
  tags: 'transmission_template'
