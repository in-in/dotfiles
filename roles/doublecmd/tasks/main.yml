---
- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'doublecmd-gtk'

- name: run copy helper
  import_tasks: '{{ helper_path }}/copy.yml'
  vars:
    copy_list:
      - src: 'doublecmd.xml'
        dest: '{{ user_config }}/doublecmd'
      - src: 'shortcuts.scf'
        dest: '{{ user_config }}/doublecmd'
