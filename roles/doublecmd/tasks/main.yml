---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'doublecmd-gtk'

- name: run copy helper
  import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'doublecmd.xml'
        dest: '{{ user_config }}/doublecmd'
      - src: 'shortcuts.scf'
        dest: '{{ user_config }}/doublecmd'
