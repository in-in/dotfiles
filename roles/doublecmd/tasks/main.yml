---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'doublecmd-gtk'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'doublecmd.xml'
        dest: '{{ user_config }}/doublecmd'
      - src: 'shortcuts.scf'
        dest: '{{ user_config }}/doublecmd'
  tags: 'user_font'
