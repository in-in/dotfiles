- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "peco"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "config.json"
        dest: "{{ user_config }}/peco"
  tags: "copy_peco"

- import_tasks: "{{ helpers }}/alias.yml"
  tags: "alias_peco"
