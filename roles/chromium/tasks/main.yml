- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'
  vars:
    package_apt_list:
      install_recommends: no
      install:
        - 'chromium-browser'

- name: run template helper
  import_tasks: '{{ helper_path }}/template.yml'
  vars:
    template_list:
      - src: 'Preferences'
        dest: '{{ user_config }}/chromium/Default'
