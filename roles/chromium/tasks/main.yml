- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "chromium-browser"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "Preferences"
        dest: "{{ user_config }}/chromium/Default"
  tags:
    - "user_font"
    - "template_chromium"
