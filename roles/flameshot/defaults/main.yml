---
package_apt_list:
  install:
    - 'flameshot'

utility_copy:
  paths:
    - src: '{{ dotfiles_roles }}/flameshot/files/Dharkael'
      dest: '{{ user_config }}'

shortcut_list:
  - name: "'flameshot'"
    command: "'flameshot full -p {{ user_home }}/Pictures'"
    binding: "['Print']"
  - name: "'flameshot select'"
    command: "'flameshot gui -p {{ user_home }}/Pictures'"
    binding: "['<Shift>Print']"

flameshot_settings:
  - key: '/org/cinnamon/desktop/keybindings/media-keys/area-screenshot'
    value: "['']"
  - key: '/org/cinnamon/desktop/keybindings/media-keys/area-screenshot-clip'
    value: "['']"
  - key: '/org/cinnamon/desktop/keybindings/media-keys/screenshot'
    value: "['']"
  - key: '/org/cinnamon/desktop/keybindings/media-keys/screenshot-clip'
    value: "['']"
  - key: '/org/cinnamon/desktop/keybindings/media-keys/window-screenshot'
    value: "['']"
  - key: '/org/cinnamon/desktop/keybindings/media-keys/window-screenshot-clip'
    value: "['']"
