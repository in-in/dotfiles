---
- name: recreate directory
  block:
    - include_tasks: '{{ helper_dir_remove }}'
      vars:
        path: '{{ shutter.dest }}'

    - include_tasks: '{{ helper_dir_create }}'
      vars:
        path: '{{ shutter.dest }}'

- name: create config
  template:
    src: 'settings.xml.j2'
    dest: '{{ shutter.dest }}/settings.xml'
