---
utility_key: 'https://packagecloud.io/AtomEditor/atom/gpgkey'

utility_repository:
  - repo: 'deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main'

utility_package:
  install: 'atom'

utility_link:
  src: '{{ dotfiles_roles }}/atom/files/atom'
  dest: '{{ user_home }}/.atom'

utility_gitignore:
  ignore:
    - 'roles/atom/files/atom/*'
  excluded:
    - '!roles/atom/files/atom/config.json'
    - '!roles/atom/files/atom/keymap.json'
    - '!roles/atom/files/atom/packages.list'
    - '!roles/atom/files/atom/styles.less'

utility_copy:
  dir: '{{ user_home }}/emmet'
  paths:
    - src: '{{ dotfiles_roles }}/atom/files/emmet'
      dest: '{{ user_home }}'
