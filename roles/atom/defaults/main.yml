---
add_key_filename: 'https://packagecloud.io/AtomEditor/atom/gpgkey'
add_repository_sourceline: 'deb [arch=amd64] https://packagecloud.io/AtomEditor/atom/any/ any main'
install_package: 'atom'
link:
  src: '{{ dotfiles_roles }}/atom/files/atom'
  dest: '{{ user_home }}/.atom'
gitignore:
  ignore:
    - 'roles/atom/files/atom/'
  excluded:
    - '!roles/atom/files/atom/config.json'
    - '!roles/atom/files/atom/keymap.json'
    - '!roles/atom/files/atom/packages.list'
    - '!roles/atom/files/atom/styles.less'
