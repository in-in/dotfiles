---
- name: main | create helpers vars
  set_fact:
    'helper_{{ item.path | splitext | first }}': '{{ item.src }}'
  loop: '{{ q("filetree", helper_path) }}'

- name: main | include all tasks
  include_tasks: '{{ role_path }}/tasks/{{ outer_item }}.yml'
  loop:
    - create_list
    - key
    - repository
    - package
    - git_repository
    - link
    - copy
    - gitignore
    - alias
    - startup
  loop_control:
    loop_var: outer_item
