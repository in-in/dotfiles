---
- name: git repository | collect stat
  stat:
    path: '{{ item.dest }}'
  register: stat_result
  loop: '{{ q("flattened", utility_git_repository_list) }}'

- name: git repository | remove existing directory
  file:
    path: '{{ item.item.dest }}'
    force: yes
    state: absent
  when:
    - item.stat.exists
    - item.stat.isdir
  loop: '{{ stat_result.results }}'

- name: git repository | add repository
  git:
    repo: '{{ item.repo }}'
    dest: '{{ item.dest }}'
  loop: '{{ q("flattened", utility_git_repository_list) }}'
