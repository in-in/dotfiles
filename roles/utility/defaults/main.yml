---
utility_task_list:
  - utility_copy
  - utility_git_repository
  - utility_gitignore
  - utility_key
  - utility_link
  - utility_package
  - utility_repository
  - utility_startup

utility_package:
  apt:
    install:
      - curl
      - dconf-editor
      - fonts-hack-ttf
      - gnome-shell-extension-dash-to-panel
      - gnome-tweaks
      - synaptic
      - tree
  pip:
    install:
      - name: glances

utility_gitignore:
  ignore:
    - '*.retry'

startup_dest: '{{ user_config }}/autostart'
