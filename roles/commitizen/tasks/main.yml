- name: install package
  npm:
    name: '{{ item }}'
    global: True
  register: npm_result
  until: not npm_result.failed
  retries: 10
  delay: 10
  loop:
    - commitizen
    - cz-conventional-changelog

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: '.czrc'
        dest: '{{ user_home }}'
  tags: 'copy_commitizen'
