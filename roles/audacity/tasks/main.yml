---
- name: run repo helper
  import_tasks: '{{ helper_path }}/repo.yml'
  vars:
    repo_list:
      - repo: 'ppa:ubuntuhandbook1/audacity'

- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'audacity'

- name: run copy helper
  import_tasks: '{{ helper_path }}/copy.yml'
  vars:
    copy_list:
      - src: 'audacity.cfg'
        dest: '{{ user_home }}/.audacity-data'
