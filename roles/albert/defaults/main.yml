---
utility_key: 'https://download.opensuse.org/repositories/home:manuelschneid3r/xUbuntu_18.04/Release.key'

utility_repository:
  - repo: 'deb https://download.opensuse.org/repositories/home:/manuelschneid3r/xUbuntu_18.04/ /'
    filename: 'home:manuelschneid3r'

package_apt_list:
  install:
    - 'albert'

utility_copy:
  paths:
    - src: '{{ dotfiles_roles }}/albert/files/.albertignore_home'
      dest: '{{ user_home }}/.albertignore'
    - src: '{{ dotfiles_roles }}/albert/files/.albertignore_storage'
      dest: '{{ user_storage }}/.albertignore'

utility_template:
  - path: '{{ dotfiles_roles }}/albert/templates'
    dest: '{{ user_config }}/albert'
    filename: 'albert.conf'

startup_list:
  name: 'albert'
  delay: 0
