---
# https://albertlauncher.github.io/docs/
utility_key: 'https://download.opensuse.org/repositories/home:manuelschneid3r/xUbuntu_18.04/Release.key'

utility_repository:
  - repo: 'deb http://download.opensuse.org/repositories/home:/manuelschneid3r/xUbuntu_18.04/ /'
    filename: 'home:manuelschneid3r'

utility_package:
  apt:
    install:
      - 'albert'

utility_copy:
  paths:
    - src: '{{ dotfiles_roles }}/albert/files/.albertignore'
      dest: '{{ user_home }}'

utility_template:
  - dest: '{{ user_config }}/albert'
    path: '{{ dotfiles_roles }}/albert/templates'
    filename: 'albert.conf'

utility_startup:
  - name: 'albert'
    delay: 0
