[General]
hotkey=Alt+Space
incrementalSort=true
showTray=false
telemetry=false

[org.albert.extension.applications]
enabled=true
fuzzy=true
use_generic_name=true
use_keywords=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, image/*, video/*, audio/*, text/*
follow_symlinks=true
fuzzy=true
indexhidden=true
paths={{ user_home }}, {{ user_storage }}
scan_interval=60

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.frontend.widgetboxmodel]
clearOnHide=true
itemCount=8
theme=Numix
