---
- name: run repo helper
  import_tasks: '{{ helper_path }}/repo.yml'
  vars:
    repo_list:
      - repo: 'deb https://mega.nz/linux/MEGAsync/xUbuntu_18.04/ ./'
        filename: 'megasync'

- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'

- name: run startup helper
  import_tasks: '{{ helper_path }}/startup.yml'
  vars:
    startup_list:
      name: 'megasync'
      delay: 60
