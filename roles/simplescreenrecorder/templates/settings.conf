# {{ ansible_managed }}
[global]
nvidia_disable_flipping=yes

[input]
audio_enabled=false
profile=main
video_area_screen=0
video_area=fixed
video_frame_rate=60
video_h=480
video_record_cursor=true
video_scale=false
video_w=640
video_x=0
video_y=0

[output]
container_av=3g2
container=mp4
file={{ user_home }}/Videos/v.mp4
profile=main
separate_files=true
video_allow_frame_skipping=true
video_codec_av=alias_pix
video_codec=h264
video_h264_crf=15
video_h264_preset=5
video_kbit_rate=5000
video_options=
video_vp8_cpu_used=5

[record]
hotkey_alt=false
hotkey_ctrl=true
hotkey_enable=true
hotkey_key=17
hotkey_shift=false
hotkey_super=false
preview_frame_rate=10
sound_notifications_enable=false
