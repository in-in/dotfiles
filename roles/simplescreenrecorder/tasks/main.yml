---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'simplescreenrecorder'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'settings.conf'
        dest: '{{ user_home }}/.ssr'
  tags: 'template_simplescreenrecorder'
