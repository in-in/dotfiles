- import_tasks: "{{ helpers }}/key.yml"
  vars:
    key_facts:
      - "https://mega.nz/linux/MEGAsync/xUbuntu_18.04/Release.key"

- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "deb https://mega.nz/linux/MEGAsync/xUbuntu_18.04/ ./"
        filename: "megasync"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "megasync"

- import_tasks: "{{ helpers }}/launcher.yml"
  vars:
    launcher_facts:
      - exec: "megasync"
        name: "megasync"
        delay: 50
        icon: "mega"
        startup: True
  tags: "launcher_megasync"
