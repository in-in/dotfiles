font_list:
  - 'https://github.com/be5invis/Iosevka/releases/download/v2.0.1/iosevka-ss08-2.0.1.zip'
  - 'https://github.com/be5invis/Iosevka/releases/download/v2.0.1/iosevka-term-ss08-2.0.1.zip'
  - 'https://github.com/be5invis/Iosevka/releases/download/v2.0.1/05-iosevka-slab-2.0.1.zip'

font_dest: |
  {{
    q('items', font_list)
    | map('basename')
    | map('splitext')
    | map('first')
    | map('regex_replace', '^', user_home ~ '/.fonts/')
    | list
  }}
