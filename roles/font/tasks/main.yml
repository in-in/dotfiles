- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'fonts-hack'
        - 'fonts-roboto-hinted'

- import_tasks: '{{ helpers }}/dir_create.yml'
  vars:
    dir_create_facts: '{{ font_dest }}'
  tags: 'custom_font'

- name: download and unarchive files
  unarchive:
    src: '{{ item.0 }}'
    dest: '{{ item.1 }}'
    remote_src: yes
  register: unarchive_result
  until: unarchive_result.failed == false
  retries: 10
  delay: 10
  loop: '{{ font_list | zip(font_dest) | list }}'
  tags: 'custom_font'
