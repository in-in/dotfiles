- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "fonts-hack"
        - "fonts-roboto-hinted"

- import_tasks: "{{ helpers }}/latest_release.yml"
  vars:
    latest_release_facts:
      owner: "be5invis"
      repo: "iosevka"
      pattern: "(ss08)|(05(.*)slab)"
  tags:
    - "latest_release_font"
    - "update_font"

- import_tasks: "{{ helpers }}/dir_create.yml"
  vars:
    dir_create_facts: |-
      {{
        q('items', helper_latest_release_result)
        | selectattr('id', 'equalto', role_name)
        | map(attribute='url')
        | map('basename')
        | map('splitext')
        | map('first')
        | map('regex_replace', '^', user_home ~ '/.fonts/')
        | list
      }}
  tags:
    - "dir_create_font"
    - "update_font"

- name: download and unarchive files
  unarchive:
    src: "{{ item.url }}"
    dest: |-
      {{
        user_home
        ~ '/.fonts/'
        ~ item.url
        | basename
        | splitext
        | first
      }}
    remote_src: True
  register: unarchive_result
  until: not unarchive_result.failed
  retries: 10
  delay: 10
  when: item.id == role_name
  loop: "{{ helper_latest_release_result }}"
  tags:
    - "unarchive_font"
    - "update_font"
