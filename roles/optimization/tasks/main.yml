---
- name: remove backports repository
  become: yes
  lineinfile:
    path: '/etc/apt/sources.list'
    regexp: 'backports'
    backup: yes
    state: absent

- name: disable unnecessary autostart entry
  # sudo sed -i 's/NoDisplay=true/NoDisplay=false/g' /etc/xdg/autostart/*.desktop
  become: yes
  lineinfile:
    path: '/etc/xdg/autostart/{{ item }}'
    line: 'X-GNOME-Autostart-enabled=false'
    backup: yes
  loop:
    - 'orca-autostart.desktop'
    - 'org.gnome.SettingsDaemon.Wacom.desktop'
    - 'print-applet.desktop'
    - 'snap-userd-autostart.desktop'
