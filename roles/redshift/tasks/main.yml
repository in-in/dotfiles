- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'redshift-gtk'

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'redshift.conf'
        dest: '{{ user_config }}'
  tags: 'copy_redshift'

- import_tasks: '{{ helpers }}/launcher.yml'
  vars:
    launcher_facts:
      name: 'redshift-gtk'
      delay: 0
      startup: True
  tags: 'launcher_redshift'
