# {{ ansible_managed }}
audio-file-auto=fuzzy
idle=once
save-position-on-quit=yes
screenshot-directory=~/Pictures
screenshot-template=shot%n
stop-screensaver=yes
sub-auto=all
sub-font-size=35

input-conf={{ user_config }}/mpv/input.conf

# OSD

# valume bar
osd-bar-align-y=0.2

osd-align-x='center'
osd-align-y='center'
osd-duration=3000
osd-font='{{ user_font_interface }}'
osd-font-size=35
osd-border-size=1
osd-color='#BFAB25'

# for debug
#input-test=yes
