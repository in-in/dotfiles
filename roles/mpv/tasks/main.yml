- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:mc3man/mpv-tests"

- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "mpv"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "mpv.conf"
        dest: "{{ user_config }}/mpv"
      - src: "input.conf"
        dest: "{{ user_config }}/mpv"
  tags:
    - "user_font"
    - "template_mpv"

- import_tasks: "{{ helpers }}/mime.yml"
  vars:
    mime_facts:
      entry_name: "mpv"
      type:
        - "video/webm"
  tags: "mime"
