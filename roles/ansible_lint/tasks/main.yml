- import_tasks: '{{ helpers }}/package_pip.yml'
  vars:
    package_pip_facts:
      install:
        - 'ansible-lint'

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'ansible-lint.yml'
        dest: '{{ playbook_dir }}'
        filename: '.ansible-lint'
  tags: 'copy_ansible_lint'
