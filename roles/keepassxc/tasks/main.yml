---
- name: recreate directory
  block:
    - include_tasks: '{{ helper_dir_remove }}'
      vars:
        path: '{{ keepassxc.dest }}'

    - include_tasks: '{{ helper_dir_create }}'
      vars:
        path: '{{ keepassxc.dest }}'

- name: create config
  template:
    src: 'keepassxc.ini.j2'
    dest: '{{ keepassxc.dest }}/keepassxc.ini'
