- import_tasks: "{{ helpers }}/repo.yml"
  vars:
    repo_facts:
      - repo: "ppa:phoerious/keepassxc"

- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "keepassxc"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "keepassxc.ini"
        dest: "{{ user_config }}/keepassxc"
        data:
          filename: "psst.kdbx"
  tags: "template_keepassxc"
