---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'thunderbird'

- name: run copy helper
  import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_list:
      - src: 'profiles.ini'
        dest: '{{ user_home }}/.thunderbird'
      - src: 'prefs.js'
        dest: '{{ user_home }}/.thunderbird/custom.user_profile'
      - src: 'xulstore.json'
        dest: '{{ user_home }}/.thunderbird/custom.user_profile'
