---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'libreoffice-calc'
        - 'libreoffice-writer'
        - 'libreoffice-style-sifr'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_list:
      - src: 'javasettings_Linux_X86_64.xml'
        dest: '{{ user_config }}/libreoffice/4/user/config'
      - src: 'registrymodifications.xcu'
        dest: '{{ user_config }}/libreoffice/4/user'
      - src: 'calc/singlemode.xml'
        dest: '{{ user_config }}/libreoffice/4/user/config/soffice.cfg/modules/scalc/toolbar'
      - src: 'writer/singlemode.xml'
        dest: '{{ user_config }}/libreoffice/4/user/config/soffice.cfg/modules/swriter/toolbar'
