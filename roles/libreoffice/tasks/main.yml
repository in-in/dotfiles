---
- name: check exists config
  stat:
    path: '{{ libreoffice_config }}'
  register: result

- name: recreate config directory
  file:
    path: '{{ libreoffice_config }}'
    state: absent
  when: result.stat.isdir is defined

- name: copy config directory
  copy:
    src: libreoffice
    dest: '{{ user_config }}'
