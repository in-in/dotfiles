---
- name: recreate directory
  block:
    - include_tasks: '{{ helper_dir_remove }}'
      vars:
        path: '{{ ssr_dest }}'

    - include_tasks: '{{ helper_dir_create }}'
      vars:
        path: '{{ ssr_dest }}'

- name: create config
  template:
    src: 'settings.conf.j2'
    dest: '{{ ssr_dest }}/settings.conf'
