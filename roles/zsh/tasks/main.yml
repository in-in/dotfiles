---
- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'zsh'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_list:
      - src: '.zshrc'
        dest: '{{ user_home }}'

- name: set zsh as the default shell
  become: yes
  user:
    name: '{{ ansible_user_id }}'
    shell: '{{ lookup("pipe", "which zsh") }}'
