---
- name: set zsh as the default shell
  become: yes
  user:
    name: '{{ ansible_user_id }}'
    shell: /bin/zsh

- name: link zsh files
  file:
    src: '{{ role_path }}/files/{{ item.path }}'
    dest: '{{ user_home }}/{{ item.path }}'
    force: yes
    state: link
  with_filetree: '{{ role_path }}/files/'
