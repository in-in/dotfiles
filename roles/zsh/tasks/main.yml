- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "zsh"
        - "zsh-syntax-highlighting"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: ".zshrc"
        dest: "{{ user_home }}"
  tags: "template_zshrc"

- name: set zsh as the default shell
  become: True
  user:
    name: "{{ ansible_user_id }}"
    shell: '{{ lookup("pipe", "which zsh") }}'
