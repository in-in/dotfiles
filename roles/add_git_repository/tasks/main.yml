---
- name: create repository list
  set_fact:
    add_git_repository_list: '{{
      hostvars.localhost
      | json_query("*.add_git_repository")
      | list
    }}'

- name: check existing directory
  stat:
    path: '{{ item.dest }}'
  register: dir
  with_items: '{{ add_git_repository_list }}'

- name: delete existing directory
  file:
    path: '{{ item.item.dest }}'
    force: yes
    state: absent
  when: item.stat.exists and item.stat.isdir
  with_items: '{{ dir.results }}'

- name: clone repositories
  git:
    repo: '{{ item.repo }}'
    dest: '{{ item.dest }}'
  with_items: '{{ add_git_repository_list }}'
