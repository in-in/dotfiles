---
- name: collect stat
  import_tasks: '{{ helper_path }}/stat.yml'
  vars:
    path: '{{ item }}'
    data: '{{ filesystem_device_list }}'

- name: mount media storage
  become: yes
  mount:
    backup: yes
    path: '{{ user_storage }}'
    src: '{{ item.stat.path }}'
    fstype: 'ext4'
    passno: 2
    opts: 'defaults'
    state: 'mounted'
  when: item.stat.exists
  loop: '{{ helper_stat_result.results }}'

- name: set the correct permissions
  become: yes
  file:
    recurse: yes
    path: '{{ user_storage }}'
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_id }}'

- name: create directory
  include_tasks: '{{ helper_path }}/dir_create.yml'
  vars:
    path: '{{ user_storage }}/{{ item }}'
  loop: '{{ filesystem_directory_list }}'

- name: clean the room
  import_tasks: '{{ helper_path }}/dir_remove.yml'
  vars:
    path: '{{ user_storage }}/lost+found'
