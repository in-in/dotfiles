---
utility_repository:
  - repo: 'ppa:git-core/ppa'

package_apt_list:
  install:
    - 'git'

git_config_data:
  - name: user.email
    value: '{{ git_user_email }}'
  - name: user.name
    value: '{{ git_user_name }}'
  - name: remote.origin.url
    value: '{{ git_protocol }}'
    scope: local
    repo: '{{ dotfiles_directory }}'
