---
utility_repository:
  - repo: 'ppa:git-core/ppa'

utility_package:
  apt:
    install:
      - 'git'

vault_git_config_data:
  - name: user.email
    value: '{{ git_user_email }}'
  - name: user.name
    value: '{{ git_user_name }}'
  - name: remote.origin.url
    value: '{{ git_protocol }}'
    scope: local
    repo: '{{ dotfiles_directory }}'
