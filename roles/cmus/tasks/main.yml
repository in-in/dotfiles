- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'cmus'

- import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'rc'
        dest: '{{ user_config }}/cmus'
  tags: 'template_cmus'

- import_tasks: '{{ helpers }}/launcher.yml'
  vars:
    launcher_facts:
      - exec: 'cmus'
        name: 'cmus music player'
        icon: 'google-music'
        terminal: 'true'
  tags: 'launcher_cmus'
