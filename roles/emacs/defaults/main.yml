---
utility_repository:
  - repo: 'ppa:kelleyk/emacs'

utility_package:
  apt:
    install:
      - 'emacs25'

utility_link:
  src: '{{ dotfiles_roles }}/emacs/files/emacs.d'
  dest: '{{ user_home }}/.emacs.d'

utility_gitignore:
  ignore:
    - 'roles/emacs/files/emacs.d/*'
  excluded:
    - 'roles/emacs/files/emacs.d/custom/*'
    - 'roles/emacs/files/emacs.d/init.el'

utility_mime:
  entry_name: 'emacs25'
  type:
    - 'application/javascript'
    - 'application/x-php'
    - 'application/x-ruby'
    - 'application/x-shellscript'
    - 'application/xml'
    - 'text/css'
    - 'text/plain'
    - 'text/x-makefile'
    - 'text/x-python'
    - 'text/yaml'
