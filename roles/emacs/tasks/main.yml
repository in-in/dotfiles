- import_tasks: '{{ helpers }}/repo.yml'
  vars:
    repo_facts:
      - repo: 'ppa:kelleyk/emacs'

- import_tasks: '{{ helpers }}/package_apt_add.yml'
  vars:
    package_apt_add_facts:
      - 'emacs27'
      - 'sqlite3'

- import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'init.el'
        dest: '{{ emacs_cfg_dir }}'
      - src: 'settings.el'
        dest: '{{ emacs_cfg_dir }}'
      - src: 'use_package.el'
        dest: '{{ emacs_cfg_dir }}'
  tags:
    - 'user_font'
    - 'template_emacs'

- name: 'configure'
  block:
    - name: 'run init file'
      command: 'emacs --script init.el'
      args:
        chdir: '{{ emacs_cfg_dir }}'
        removes: 'init.el'
      register: 'command_result'
      until: 'not command_result.failed'
      retries: 10
      delay: 10
  rescue:
    - name: 'cannot run init file'
      debug:
        msg: 'Cannot run init file'
  tags: 'emacs_configure'

- import_tasks: '{{ helpers }}/mime.yml'
  vars:
    mime_facts:
      entry_name: 'emacs27'
      type:
        - 'application/org'
        - 'application/pgp-encrypted'
        - 'text/x-emacs-lisp'
  tags: 'mime'

- import_tasks: 'org.yml'
  tags: 'emacs_org'
