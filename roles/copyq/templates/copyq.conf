[Options]
activate_pastes=false
always_on_top=true
confirm_exit=false
hide_toolbar=true
maxitems=1000
show_advanced_command_settings=true
show_tab_item_count=true

[Plugins]
itemdata\enabled=false
itemencrypted\enabled=false
itemfakevim\enabled=false
itemimage\enabled=false
itemnotes\enabled=false
itempinned\enabled=false
itemsync\enabled=false
itemtags\enabled=true
itemtext\enabled=false

[Commands]
1\Command="copyq:\nif (!copy())\n  abort()\n\nvar text = str(clipboard())\n\nvar newText = text.toUpperCase()\nif (text == newText)\n  newText = text.toLowerCase()\n\nif (text == newText)\n  abort();\n\ncopy(newText)\npaste()"
1\GlobalShortcut=ctrl+shift+u
1\Icon=\xf034
1\IsGlobalShortcut=true
1\Name=Toggle Upper/Lower Case
2\Automatic=true
2\Command=copyq ignore
2\Icon=\xf069
2\Name=Ignore KeePass window
2\Remove=true
2\Window=KeePass
3\Automatic=true
3\Command="copyq:\nvar window = str(data('application/x-copyq-owner-window-title'))\nvar tagsMime = 'application/x-copyq-tags'\nif (window.length >= 50) window = window.substring(0,50) + \"\x2026\"\nvar tags = str(data(tagsMime)) + ', ' + window\nsetData(tagsMime, tags)\n"
3\Icon=\xf009
3\Name=Store Window Title
4\Automatic=true
4\Command="copyq:\nvar time = dateString('dd.MM.yy')\nsetData('application/x-copyq-user-copy-time', time)\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + time\nsetData(tagsMime, tags)"
4\Icon=\xf017
4\Name=Store Copy Time
5\Command=copyq: toggle()
5\GlobalShortcut=ctrl+shift+1
5\Icon=\xf022
5\IsGlobalShortcut=true
5\Name=Show/hide main window
size=5

[Theme]
alt_bg=#383838
alt_item_css=
bg=#4b4b4b
css=
cur_item_css="\n    ;border: 0.1em solid ${sel_bg}"
edit_bg=#4b4b4b
edit_fg=#dfdfdf
edit_font="{{ user_font }},14,-1,5,50,0,0,0,0,0,Regular"
fg=#dfdfdf
find_bg=#00689c
find_fg=#ffffff
find_font="{{ user_font }},13,-1,5,50,0,0,0,0,0,Regular"
font="{{ user_font }},13,-1,5,50,0,0,0,0,0,Regular"
font_antialiasing=true
item_css=
item_spacing=
menu_bar_css="\n    ;background: ${bg}\n    ;color: ${fg}"
menu_bar_disabled_css="\n    ;color: ${bg - #666}"
menu_bar_selected_css="\n    ;background: ${sel_bg}\n    ;color: ${sel_fg}"
menu_css="\n    ;border-top: 0.08em solid ${bg + #333}\n    ;border-left: 0.08em solid ${bg + #333}\n    ;border-bottom: 0.08em solid ${bg - #333}\n    ;border-right: 0.08em solid ${bg - #333}"
notes_bg=#ffffff
notes_css=
notes_fg=#232323
notes_font="{{ user_font }},13,-1,5,25,0,0,0,0,0,Light"
notification_bg=#333
notification_fg=#ddd
notification_font="{{ user_font }},12,-1,5,25,1,0,0,0,0,Light"
num_fg=#babdb6
num_font="{{ user_font }},9,-1,5,25,0,0,0,0,0,Light"
search_bar="\n    ;background: ${edit_bg}\n    ;color: ${edit_fg}\n    ;border: 1px solid ${alt_bg}\n    ;margin: 2px"
search_bar_focused="\n    ;border: 1px solid ${sel_bg}"
sel_bg=#61819c
sel_fg=#ffffff
sel_item_css=
show_number=true
show_scrollbars=false
style_main_window=true
tab_bar_css="\n    ;background: ${bg - #222}"
tab_bar_item_counter="\n    ;color: ${fg - #044 + #400}\n    ;font-size: 6pt"
tab_bar_scroll_buttons_css="\n    ;background: ${bg - #222}\n    ;color: ${fg}\n    ;border: 0"
tab_bar_sel_item_counter="\n    ;color: ${sel_bg - #044 + #400}"
tab_bar_tab_selected_css="\n    ;padding: 0.5em\n    ;background: ${bg}\n    ;border: 0.05em solid ${bg}\n    ;color: ${fg}"
tab_bar_tab_unselected_css="\n    ;border: 0.05em solid ${bg}\n    ;padding: 0.5em\n    ;background: ${bg - #222}\n    ;color: ${fg - #333}"
tab_tree_css="\n    ;color: ${fg}\n    ;background-color: ${bg}"
tab_tree_item_counter="\n    ;color: ${fg - #044 + #400}\n    ;font-size: 6pt"
tab_tree_sel_item_counter="\n    ;color: ${sel_fg - #044 + #400}"
tab_tree_sel_item_css="\n    ;color: ${sel_fg}\n    ;background-color: ${sel_bg}\n    ;border-radius: 2px"
tool_bar_css="\n    ;color: ${fg}\n    ;background-color: ${bg}\n    ;border: 0"
tool_button_css="\n    ;background-color: transparent"
tool_button_selected_css="\n    ;background: ${sel_bg}\n    ;color: ${sel_fg}"
use_system_icons=true
