---
add_repository_sourceline: 'ppa:hluk/copyq'
install_package: 'copyq'
link:
  src: '{{ dotfiles_roles }}/copyq/files/copyq'
  dest: '{{ user_config }}/copyq'
gitignore:
  ignore:
    - 'roles/copyq/files/copyq/*'
  excluded:
    - '!roles/copyq/files/copyq/copyq.conf'
startup_item:
  - name: 'copyq'
    delay: 40
