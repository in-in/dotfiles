---
utility_repository:
  - repo: 'ppa:hluk/copyq'

utility_package:
  apt:
    install:
      - 'copyq'

utility_copy:
  paths:
    - src: '{{ dotfiles_roles }}/copyq/files/copyq'
      dest: '{{ user_config }}'

utility_gitignore:
  ignore:
    - 'roles/copyq/files/copyq/*'
  excluded:
    - 'roles/copyq/files/copyq/copyq.conf'

utility_startup:
  - name: 'copyq'
    delay: 40
