- import_tasks: '{{ helpers }}/repo.yml'
  vars:
    repo_facts:
      - repo: 'ppa:hluk/copyq'

- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'copyq'

- import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'copyq.conf'
        dest: '{{ user_config }}/copyq'
  tags:
    - 'user_font'
    - 'template_copyq'

- import_tasks: '{{ helpers }}/startup.yml'
  vars:
    startup_facts:
      name: 'copyq'
      delay: 40
  tags: 'startup_copyq'
