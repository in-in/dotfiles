---
- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'

- name: run template helper
  import_tasks: '{{ helper_path }}/template.yml'
  vars:
    template_list:
      - src: 'copyq.conf'
        dest: '{{ user_config }}/copyq'

- name: run startup helper
  import_tasks: '{{ helper_path }}/startup.yml'
  vars:
    startup_list:
      name: 'copyq'
      delay: 40
