---
utility_key: 'https://www.virtualbox.org/download/oracle_vbox_2016.asc'

utility_repository:
  - repo: 'deb https://download.virtualbox.org/virtualbox/debian {{ ubuntu_codename }} contrib'

package_apt_list:
  install:
    - 'virtualbox-5.2'

utility_template:
  - path: '{{ dotfiles_roles }}/virtualbox/templates'
    dest: '{{ user_config }}/VirtualBox'
    filename: 'VirtualBox.xml'
