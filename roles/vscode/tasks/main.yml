---
- name: run key helper
  import_tasks: '{{ helpers }}/key.yml'
  vars:
    key_facts:
      - 'https://packages.microsoft.com/keys/microsoft.asc'

- name: run repo helper
  import_tasks: '{{ helpers }}/repo.yml'
  vars:
    repo_facts:
      - repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
        filename: 'vscode'

- name: run package helper
  import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'code'

- name: run package helper
  import_tasks: '{{ helpers }}/package_pip.yml'
  vars:
    package_pip_facts:
      install:
        - 'pylint'
        - 'yapf'

- name: run template helper
  import_tasks: '{{ helpers }}/template.yml'
  vars:
    template_facts:
      - src: 'javascript.json'
        dest: '{{ user_config }}/Code/User/snippets'
      - src: 'keybindings.json'
        dest: '{{ user_config }}/Code/User'
      - src: 'settings.json'
        dest: '{{ user_config }}/Code/User'
  tags:
    - 'user_font'
    - 'template_vscode'

- name: run mime helper
  import_tasks: '{{ helpers }}/mime.yml'
  vars:
    mime_facts:
      entry_name: 'code'
      type:
        - 'application/javascript'
        - 'application/json'
        - 'application/xml'
        - 'text/markdown'
        - 'text/x-python'
  tags: 'mime_vscode'

- name: run alias helper
  import_tasks: '{{ helpers }}/alias.yml'
  tags: 'alias_vscode'

- name: install extensions
  command: 'code --install-extension {{ item }} --force'
  register: install_result
  changed_when: install_result.stdout | regex_search('was successfully installed')
  until: install_result.failed == false
  retries: 10
  delay: 10
  loop: '{{ vscode_extensions }}'
