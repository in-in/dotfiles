---
utility_key: 'https://packages.microsoft.com/keys/microsoft.asc'

utility_repository:
  - repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
    filename: 'vscode'

package_apt_list:
  install:
    - 'code'

package_pip_list:
  install:
    - 'pylint'
    - 'yapf'

utility_link:
  src: '{{ dotfiles_roles }}/vscode/files/Code'
  dest: '{{ user_config }}/Code'

mime_list:
  entry_name: 'code'
  type:
    - 'application/xml'
    - 'text/markdown'
    - 'text/x-python'

vscode_extensions:
  - 'CoenraadS.bracket-pair-colorizer'
  - 'dracula-theme.theme-dracula'
  - 'EditorConfig.EditorConfig'
  - 'esbenp.prettier-vscode'
  - 'joshpeng.sublime-babel-vscode'
  - 'ms-python.python'
  - 'robertohuertasm.vscode-icons'
  - 'samuelcolvin.jinjahtml'
  - 'vscoss.vscode-ansible'
  - 'wayou.vscode-todo-highlight'
