---
utility_key: 'https://packages.microsoft.com/keys/microsoft.asc'

utility_repository:
  - repo: 'deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main'
    filename: 'vscode'

utility_package:
  apt:
    install:
      - 'code'
  pip:
    install:
      - name: 'pylint'
      - name: 'yapf'

utility_link:
  src: '{{ dotfiles_roles }}/vscode/files/Code'
  dest: '{{ user_config }}/Code'

utility_gitignore:
  ignore:
    - 'roles/vscode/files/Code/*'
    - 'roles/vscode/files/Code/User/vsicons.settings.json'
    - 'roles/vscode/files/Code/User/workspaceStorage/*'
  excluded:
    - 'roles/vscode/files/Code/User/'
    - 'roles/vscode/files/Code/User/snippets/'
    - 'roles/vscode/files/Code/User/keybindings.json'
    - 'roles/vscode/files/Code/User/settings.json'

utility_mime:
  entry_name: 'code'
  type:
    - 'text/markdown'

vscode_extensions:
  - 'CoenraadS.bracket-pair-colorizer'
  - 'dbankier.vscode-quick-select'
  - 'dracula-theme.theme-dracula'
  - 'EditorConfig.EditorConfig'
  - 'esbenp.prettier-vscode'
  - 'joshpeng.sublime-babel-vscode'
  - 'ms-python.python'
  - 'robertohuertasm.vscode-icons'
  - 'samuelcolvin.jinjahtml'
  - 'vscoss.vscode-ansible'
  - 'wayou.vscode-todo-highlight'
