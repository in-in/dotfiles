---
utility_package:
  apt:
    install:
      - 'anki'
      - 'dconf-editor'
      - 'htop'
      - 'hunspell-ru'
      - 'hunspell'
      - 'tree'
    remove:
      - 'hexchat-common'
      - 'hexchat'
      - 'libreoffice-draw'
      - 'libreoffice-impress'
      - 'libreoffice-ogltrans'
      - 'mint-artwork'
      - 'mint-backgrounds-*'
      - 'mintreport'
      - 'mintwelcome'
      - 'tomboy'
      # rhythmbox
      - 'rhythmbox'
      - 'rhythmbox-data'
      - 'rhythmbox-plugin-tray-icon'
      - 'rhythmbox-plugins'
      - 'librhythmbox-core10'
      # xplayer
      - 'xplayer'
      - 'xplayer-common'
      - 'xplayer-dbg'
      - 'xplayer-plugins'
      - 'libxplayer0'
      - 'gir1.2-xplayer-1.0'
      - 'libxplayer-plparser18'
      - 'gir1.2-xplayer-plparser-1.0'

utility_mime:
  entry_name: 'xviewer'
  type:
    - 'image/bmp'
    - 'image/gif'
    - 'image/jpeg'
    - 'image/png'
    - 'image/svg+xml'
    - 'image/tiff'
    - 'image/x-bmp'
    - 'image/x-ico'
    - 'image/x-pcx'
