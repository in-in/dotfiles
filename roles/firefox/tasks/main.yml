---
- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'
  vars:
    package_apt_list:
      install:
        - 'firefox'
      remove:
        - 'firefox-locale-en'

- name: run shortcut helper
  import_tasks: '{{ helper_path }}/shortcut.yml'
  vars:
    shortcut_list:
      - name: "'firefox'"
        command: "'firefox'"
        binding: "['<Super>F1']"

- name: run template helper
  import_tasks: '{{ helper_path }}/template.yml'
  vars:
    template_list:
      - src: 'profiles.ini'
        dest: '{{ user_home }}/.mozilla/firefox'
      - src: 'bookmarks.html'
        dest: '{{ user_home }}/.mozilla/firefox/custom.user'
      - src: 'user.js'
        dest: '{{ user_home }}/.mozilla/firefox/custom.user'
