firefox_profile_name: '{{ ansible_user_id }}'

firefox_config_dir: '{{ user_home }}/.mozilla/firefox'

tor_browser_dir: '{{ user_home }}/.local/share'

tor_browser_config_dir: |-
  {{
    tor_browser_dir ~
    '/torbrowser/Browser/TorBrowser/Data/Browser/profile.default'
  }}

librefox_config:
  - key: 'defaultPref("places.history.enabled"'
    value: 'true'
  - key: 'lockPref("network.cookie.cookieBehavior"'
    value: '2'
  - key: 'lockPref("network.cookie.lifetimePolicy"'
    value: '0'
  - key: 'defaultPref("privacy.sanitize.sanitizeOnShutdown"'
    value: 'false'
  - key: 'lockPref("media.autoplay.default"'
    value: '1'
  - key: 'lockPref("network.trr.mode"'
    value: '5'
  - key: 'lockPref("ui.use_standins_for_native_colors"'
    value: 'false'
  - key: 'lockPref("privacy.resistFingerprinting"'
    value: 'false'
  - key: 'lockPref("webgl.disabled"'
    value: 'false'
  - key: 'lockPref("webgl.enable-webgl2"'
    value: 'true'
  - key: 'lockPref("webgl.min_capability_mode"'
    value: 'false'
  - key: 'lockPref("webgl.disable-extensions"'
    value: 'false'
  - key: 'lockPref("webgl.disable-fail-if-major-performance-caveat"'
    value: 'false'
  - key: 'lockPref("dom.event.contextmenu.enabled"'
    value: 'true'
  - key: 'lockPref("dom.event.clipboardevents.enabled"'
    value: 'true'
  - key: 'lockPref("extensions.enabledScopes"'
    value: '15'
  - key: 'lockPref("accessibility.force_disabled"'
    value: '0'
  - key: 'lockPref("devtools.devices.url"'
    value: '"https://code.cdn.mozilla.net/devices/devices.json"'
  - key: 'lockPref("extensions.update.enabled"'
    value: 'true'
  - key: 'lockPref("extensions.update.autoUpdateDefault"'
    value: 'true'
  - key: 'lockPref("dom.IntersectionObserver.enabled"'
    value: 'true'
  - key: 'lockPref("browser.search.region"'
    value: '""'
