---
utility_package:
  apt:
    install:
      - 'firefox'
    remove:
      - 'firefox-locale-en'

utility_copy:
  paths:
    - src: '{{ dotfiles_roles }}/firefox/files/.mozilla'
      dest: '{{ user_home }}'

shortcut_list:
  - name: "'firefox'"
    command: "'firefox'"
    binding: "['<Super>F1']"
