---
utility_key: 'https://download.sublimetext.com/sublimehq-pub.gpg'

utility_repository:
  - repo: 'deb https://download.sublimetext.com/ apt/stable/'

utility_package:
  apt:
    install:
      - 'sublime-text'

utility_link:
  src: '{{ dotfiles_roles }}/sublime/files/sublime-text-3'
  dest: '{{ user_config }}/sublime-text-3'

utility_gitignore:
  ignore:
    - 'roles/sublime/files/sublime-text-3/*'
  excluded:
    - 'roles/sublime/files/sublime-text-3/Packages/User/Preferences.sublime-settings'

utility_mime:
  entry_name: 'sublime_text'
  type:
    - 'application/x-shellscript'
    - 'application/xml'
    - 'text/css'
    - 'text/plain'
    - 'text/x-makefile'
    - 'text/yaml'
