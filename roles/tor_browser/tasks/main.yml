- import_tasks: "{{ helpers }}/package_apt.yml"
  vars:
    package_apt_facts:
      install:
        - "torbrowser-launcher"

- import_tasks: "{{ helpers }}/template.yml"
  vars:
    template_facts:
      - src: "user.js"
        dest: "{{ tor_browser_config_dir }}"
  tags:
    - "user_font"
    - "template_tor_browser"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "bookmarks.html"
        dest: "{{ tor_browser_config_dir }}"
        backup: True
  tags: "copy_tor_browser"
