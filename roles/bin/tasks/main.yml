- import_tasks: "{{ helpers }}/package_apt_add.yml"
  vars:
    package_apt_add_facts:
      - "ffmpeg"
      - "libvips42"
      - "xclip"

- import_tasks: "{{ helpers }}/package_pip.yml"
  vars:
    package_pip_facts:
      install:
        - "pyvips"
        - "pyperclip"

- import_tasks: "{{ helpers }}/copy.yml"
  vars:
    copy_facts:
      - src: "bin/"
        dest: "{{ user_home }}"
  tags: "copy_bin"
