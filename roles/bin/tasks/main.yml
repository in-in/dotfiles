- import_tasks: '{{ helpers }}/package_apt.yml'
  vars:
    package_apt_facts:
      install:
        - 'ffmpeg'
        - 'libvips42'

- import_tasks: '{{ helpers }}/package_pip.yml'
  vars:
    package_pip_facts:
      install:
        - 'pyvips'

- import_tasks: '{{ helpers }}/copy.yml'
  vars:
    copy_facts:
      - src: 'bin/'
        dest: '{{ user_home }}'
  tags: 'copy_bin'
