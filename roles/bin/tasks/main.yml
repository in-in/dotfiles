---
- name: run package helper
  import_tasks: '{{ helper_path }}/package_apt.yml'

- name: run package helper
  import_tasks: '{{ helper_path }}/package_pip.yml'

- name: run link helper
  import_tasks: '{{ helper_path }}/link.yml'
  vars:
    link_list:
      - src: '{{ dotfiles_roles }}/bin/files/bin'
        dest: '{{ user_home }}/bin'
