---
- set_fact:
    package_list: "{{ q('items', package_apt_list) }}"

- block:
  - name: install package
    apt:
      force_apt_get: yes
      install_recommends: '{{ item.install_recommends | default("yes") }}'
      name: '{{ item.install }}'
      state: latest
    register: apt_install_result
    until: apt_install_result.failed == false
    retries: 10
    delay: 10
    when: item.install is defined
    loop: '{{ package_list }}'

  - name: remove package
    apt:
      force_apt_get: yes
      purge: yes
      name: '{{ item.apt_remove }}'
      state: absent
    when: item.apt_remove is defined
    loop: '{{ package_list }}'
  become: yes
