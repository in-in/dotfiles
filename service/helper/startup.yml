---
- name: create task variable
  set_fact:
    startup_dir: '{{ user_config }}/autostart'

- name: create directory
  import_tasks: '{{ helper_path }}/dir_create.yml'
  vars:
    path: '{{ startup_dir }}'
  when: startup_dir is not directory

- name: create desktop entry
  import_tasks: '{{ helper_path }}/template.yml'
  vars:
    src: 'startup.j2'
    dest: '{{ startup_dir }}/{{ data.name }}.desktop'
