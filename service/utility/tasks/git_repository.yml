---
- name: git repository | collect stat
  include_tasks: '{{ helper_stat }}'
  vars:
    path: '{{ item.dest }}'
    object: '{{ q("flattened", utility_git_repository_list) }}'

- name: git repository | remove existing directory
  file:
    path: '{{ item.item.dest }}'
    state: absent
  when:
    - item.stat.exists
    - item.stat.isdir
  loop: '{{ helper_stat_result.results }}'

- name: git repository | add repository
  git:
    repo: '{{ item.repo }}'
    dest: '{{ item.dest }}'
  loop: '{{ q("flattened", utility_git_repository_list) }}'
