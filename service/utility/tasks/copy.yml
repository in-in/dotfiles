---
- set_fact:
    subelements_utility_copy: '{{ utility_copy_list | subelements("paths") }}'

- name: copy | copying files
  become: '{{ item.0.privilege | default(false) }}'
  copy:
    backup: yes
    src: '{{ item.1.src }}'
    dest: '{{ item.1.dest }}'
  loop: '{{ subelements_utility_copy }}'
