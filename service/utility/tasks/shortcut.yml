---
- name: shortcut | create settings
  set_fact:
    shortcut_settings: "{{ shortcut_settings
      | default([])
      + [{
          'key': '/org/cinnamon/desktop/keybindings/custom-keybindings/custom' ~ index ~ '/name',
          'value': item.name
        },
        {
          'key': '/org/cinnamon/desktop/keybindings/custom-keybindings/custom' ~ index ~ '/command',
          'value': item.command
        },
        {
          'key': '/org/cinnamon/desktop/keybindings/custom-keybindings/custom' ~ index ~ '/binding',
          'value': item.binding
        }]
    }}"
    shortcut_new_keys: "{{ shortcut_new_keys
      | default([])
      + ['custom' ~ index]
    }}"
  loop: '{{ utility_shortcut_list | flatten }}'
  loop_control:
    index_var: index

- name: shortcut | add settings
  include_tasks: '{{ helper_dconf }}'
  vars:
    list:
      - '{{ shortcut_settings }}'
      - key: '/org/cinnamon/desktop/keybindings/custom-list'
        value: '{{ shortcut_new_keys }}'
