---
- set_fact:
    flat_utility_link: '{{ utility_link_list | flatten }}'

- name: link | collect stat
  include_tasks: '{{ helper_stat }}'
  vars:
    path: '{{ item.dest }}'
    object: '{{ flat_utility_link }}'

- name: link | remove existing directory
  include_tasks: '{{ helper_dir_remove }}'
  vars:
    path: '{{ item.item.dest }}'
  loop: '{{ helper_stat_result.results }}'

- name: link | create link
  file:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    force: yes
    state: link
  loop: '{{ flat_utility_link }}'
