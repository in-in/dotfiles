---
- name: link | collect stat
  include_tasks: '{{ helper_stat }}'
  vars:
    path: '{{ item.dest }}'
    object: '{{ q("flattened", utility_link_list) }}'

- name: link | remove existing directory
  file:
    path: '{{ item.item.dest }}'
    state: absent
  when:
    - item.stat.exists
    - item.stat.isdir
  loop: '{{ helper_stat_result.results }}'

- name: link | create link
  file:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    force: yes
    state: link
  loop: '{{ q("flattened", utility_link_list) }}'
