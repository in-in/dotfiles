---
- name: startup | recreate directory
  block:
    - include_tasks: '{{ helper_dir_remove }}'
      vars:
        path: '{{ utility_startup_dest }}'

    - include_tasks: '{{ helper_dir_create }}'
      vars:
        path: '{{ utility_startup_dest }}'

- name: startup | create desktop entry
  include_tasks: '{{ helper_template }}'
  vars:
    src: 'startup.j2'
    dest: '{{ utility_startup_dest }}/{{ item.name }}.desktop'
  loop: '{{ utility_startup_list | flatten }}'
