---
- name: create directory
  include_tasks: '{{ helper_directory }}'
  vars:
    path: '{{ utility_startup_dest }}'

- name: startup | create template file
  template:
    src: 'startup.j2'
    dest: '{{ utility_startup_dest }}/{{ item.name }}.desktop'
  loop: '{{ q("flattened", utility_startup_list) }}'
