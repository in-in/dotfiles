---
- name: main | include all tasks
  include_tasks: '{{ role_path }}/tasks/{{ outer_item }}.yml'
  loop:
    - helper
    - global_config
    - create_list
    - key
    - repository
    - package
    - git_repository
    - link
    - copy
    - template
    - mime
    - gitignore
    - alias
    - startup
    - shortcut
  loop_control:
    loop_var: outer_item
